<form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">

    <div class="container well registration-form">
        <h2 align="center">Вход</h2>
        <div class="form-group row"  [ngClass]="{'has-error':!complexForm.controls['login'].valid && complexForm.controls['login'].touched}">
            <label for="input-login">Логин</label>
            <div>
                <input (click)="myerror=false;" class="form-control" type="text"  id="input-login"  [formControl]="complexForm.controls['login']">
                <div *ngIf="complexForm.controls['login'].hasError('required') && complexForm.controls['login'].touched" class="alert alert-danger">Поле <b>Логин</b> не может быть пустым</div>
                <div *ngIf="complexForm.controls['login'].hasError('minlength') && complexForm.controls['login'].touched" class="alert alert-danger">Логин должен быть не менее 5 символов</div>
                <div *ngIf="complexForm.controls['login'].hasError('maxlength') && complexForm.controls['login'].touched" class="alert alert-danger">Логин должен быть не более 15 символов</div>
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error':!complexForm.controls['pass'].valid && complexForm.controls['pass'].touched}">
            <label for="input-pass">Пароль</label>
            <div>
                <input (click)="myerror=false;" class="form-control" type="password"  id="input-pass"  [formControl]="complexForm.controls['pass']">
                <div *ngIf="complexForm.controls['pass'].hasError('required') && complexForm.controls['pass'].touched" class="alert alert-danger">Поле <b>Пароль</b> не может быть пустым</div>
                <div *ngIf="complexForm.controls['pass'].hasError('minlength') && complexForm.controls['pass'].touched" class="alert alert-danger">Пароль должен быть не менее 10 символов</div>
                <div *ngIf="complexForm.controls['pass'].hasError('maxlength') && complexForm.controls['pass'].touched" class="alert alert-danger">Пароль должен быть не более 20 символов</div>
            </div>
        </div>
        <div *ngIf="myerror" class="container myerrror">
            <h4 align="center">Неверный логин или пароль</h4>
        </div>
        <button type="submit" class="btn btn-primary registration-button" [disabled]="!complexForm.valid">Войти</button>
    </div>
</form>
